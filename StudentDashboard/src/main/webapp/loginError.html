<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-message {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="error" method="get">
        <div class="error-message">
            <div class="emoji"></div>
            <h1>Sorry!</h1>
            <p>Please check your details and try again...</p>
            <!-- Redirect to ErrorServlet which will handle the error and redirect to Registration.html -->
            <button type="submit">Please Register Once Again!</button>
        </div>
    </form>
</body>
</html>
